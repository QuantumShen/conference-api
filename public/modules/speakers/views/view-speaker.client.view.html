<section data-ng-controller="SpeakersController" data-ng-init="findOne()">
	<div class="page-header">
		<img gravatar-src-once="speaker.email">
		<h1 data-ng-bind="speaker.name"></h1>
		<h2 data-ng-bind="speaker.title"></h2>
		<p data-ng-bind="speaker.description"></p>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == speaker.user._id">
		<a class="btn btn-primary" href="/#!/speakers/{{speaker._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="speaker.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="speaker.user.displayName"></span>
		</em>
	</small>
</section>
